apiVersion: apps/v1
kind: Deployment
metadata:
  name: koshatrack-engine
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ssa-engine
  template:
    metadata:
      labels:
        app: ssa-engine
    spec:
      containers:
      - name: engine
        image: koshatrack/ssa-engine:latest
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "2"
            memory: "4Gi"
          requests:
            cpu: "1"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: koshatrack-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: ssa-engine
